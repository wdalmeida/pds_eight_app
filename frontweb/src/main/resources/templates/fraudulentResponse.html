<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr" th:replace="fragments/header :: header"></head>

<body>
    <nav th:replace="fragments/menu :: menu"></nav>

    <div class="container text-center">
        <h1>Dossier de fraude</h1>
    </div>

    <div>
        <div th:if="${percent > 50}">
            <h1 class="display-3 text-center">Le virement <b>est frauduleux</b></h1>
            <p class="lead text-center" th:text="'probabilité de fraude: ' + ${percent} + '%'"/>
        </div>
        <div th:if="${percent &lt;= 50}">
            <h1 class="display-3 text-center">Le virement <b>n'est frauduleux</b></h1>
            <p class="lead text-center" th:text="'probabilité de fraude: ' + ${percent} + '%'"/>
        </div>
    </div>

    <div class="row marketing">
        <h3 class="text-center"><i>Récapitulatif du virement</i></h3>
        <div class="col-lg-offset-2 col-lg-4">
            <h4>Montant</h4>
            <p th:text="${transfer.transferEntity.transactionEntity.amount} + '€'"></p>
            <br/>
            <h4>Emetteur</h4>
            <p th:text="${transfer.transferEntity.transactionEntity.accountEntity.iban}"></p>
            <br/>
            <h4>Solde avant virement</h4>
            <p th:text="${transfer.oldBalanceOrg} + '€'"></p>
        </div>

        <div class="col-lg-offset-2 col-lg-4">
            <h4>Libellé</h4>
            <p th:text="${transfer.transferEntity.transactionEntity.wording}"></p>
            <br/>
            <h4>Bénéficiaire</h4>
            <p th:text="${transfer.transferEntity.beneficiaryIban}"></p>
            <br/>
            <h4>Solde après virement</h4>
            <p th:text="${transfer.newbalanceorig} + '€'"></p>
        </div>
    </div>

</body>
</html>
