<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr" th:replace="sublime/header :: header">
</head>
<body>
<section id="section2">
    <header class="wrapper light">
        <!-- <div id="logo1" style="width:100px; height:70px"></div>-->
        <!-- <span style="color:white; padding-top:150px; padding-left:50px; font-size:30px" >EIGHT</span>-->
        <nav>
            <ul>
                <li style="color:white">Connection</li>
                <li style="color:white">Produits</li>
                <li style="color:white">Journal</li>
                <li style="color:white">Contact</li>
            </ul>
        </nav>
    </header>

</section><!--  End billboard  -->

<div style="margin-top:15px; margin-left:350px">
    <table border="1px">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Prenom</th>
            <th>iban</th>
            <th>Situation</th>
            <th>Solde</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="eachresult : ${result}">

            <td data-th-text="${eachresult.name}">...</td>
            <td data-th-text="${eachresult.lastname}">...</td>
            <td data-th-text="${eachresult.iban}">...</td>
            <td data-th-text="${eachresult.socio}">...</td>
            <td data-th-text="${eachresult.balance}">...</td>

        </tr>
        </tbody>
    </table>

</div>

<footer lang="fr" th:replace="sublime/footer :: footer"></footer>
<script src='../ga.js'></script>

</html>
